---
name: Appointment
field_name_base_url: http://hl7.org/fhir/DSTU2/appointment-definitions.html#Appointment
fields:
- name: resourceType
  required: 'Yes'
  type: string
  description: The type of the FHIR resource.
  example: |
    {
      "resourceType: "Appointment"
    }
  note: resourceType must be Appointment
  url: http://hl7.org/fhir/DSTU2/json.html#resources

- name: type
  required: 'Yes'
  type: CodeableConcept
  description: The type of appointment that is being booked.
  action: read
  example: |
             {
               "type": {
                 "coding": [
                   {
                     "system": "http://snomed.info/sct",
                     "code": "394581000",
                     "display": "Community medicine",
                     "userSelected": false
                   }
                 ],
                "text": "Same Day"
               }
             }
  url: http://hl7.org/fhir/DSTU2/appointment-definitions.html#Appointment.type
  binding:
    description:  Additional details about where the content was created (e.g. clinical specialty).
    terminology:
    - display: Practice Setting Code Value Set
      system: http://snomed.info/sct
      info_link: http://hl7.org/fhir/dstu2/valueset-c80-practice-codes.html
    - display: Millennium Scheduling Appointment Synonyms or Types
      system: https://fhir.cerner.com/&lt;EHR source id&gt;/codeSet/14249
      info_link: https://fhir.cerner.com/millennium/dstu2/proprietary-codes/#code-set-14249-scheduling-appointment-synonyms-or-types

- name: slot
  required: 'Yes'
  type: List of Reference (Slot)
  description: The availability to which the appointment is booked.
  note: At most one slot can be populated.
  example: |
    {
      "slot": [
        {
          "reference": "Slot/21265426-633867-6828001-60"
        }
      ]
    }
  url: http://hl7.org/fhir/DSTU2/appointment-definitions.html#Appointment.slot
  action: create

- name: status
  required: 'Yes'
  type: code
  description: A code representing the overall status of the Appointment. Each of the participants has their own participation status which indicates their involvement in the process, however this status indicates the shared status.
  note: When creating a new appointment, the status must be "proposed".
  action: create
  example: |
      {
        "status": "proposed"
      }
  url: http://hl7.org/fhir/DSTU2/appointment-definitions.html#Appointment.status

- name: status
  required: 'Yes'
  type: code
  description: A code representing the overall status of the Appointment. Each of the participants has their own participation status which indicates their involvement in the process, however this status indicates the shared status.
  note: When updating an appointment, the status must be "arrived" or "cancelled".
  action: update
  example: |
    {
      "status": "arrived"
    }
  url: http://hl7.org/fhir/DSTU2/appointment-definitions.html#Appointment.status

- name: participant
  required: 'Yes'
  type: List of BackboneElement
  description: Participants involved in appointment.
  note: When creating a new appointment, at most one participant can be populated.
  action: create
  example: |
      {
        "participant": [
          {
            "actor": {
              "reference": "Patient/4704007",
              "display": "Smart, Barney R"
            },
            "status": "needs-action"
          }
        ]
      }
  children:

  - name: actor
    required: 'Yes'
    type: Reference (Patient)
    description: A person, location, healthcare service or device that is participating in the appointment.
    note: When creating a new appointment, this must be a Patient participant.
    example: |
      {
        "actor": {
          "reference": "Patient/4704007",
          "display": "Smart, Barney R"
        }
      }

  - name: status
    required: 'Yes'
    type: code
    description: Participation status of the Patient.
    note: When creating a new appointment, this value must be "needs-action".
    example: |
      {
        "status": "needs-action"
      }

- name: participant
  required: 'Yes'
  type: List of BackboneElement
  description: Participants involved in appointment.
  action: update
  example: |
    {
      "participant": [
        {
          "actor": {
            "reference": "Patient/4704007",
            "display": "Smart, Barney R"
          },
          "status": "accepted"
        }
      ]
    }
  children:

  - name: actor
    required: 'Yes'
    type: Reference
    description: A person, location, healthcare service or device that is participating in the appointment.
    example: |
      {
        "actor": {
          "reference": "Patient/4704007",
          "display": "Smart, Barney R"
        }
      }

  - name: status
    required: 'Yes'
    type: code
    description: Participation status of the actor.
    note: When updating an appointment, this value must be "accepted".
    example: |
      {
        "status": "accepted"
      }

- name: comment
  required: 'No'
  type: string
  description: Additional text to aid in facilitating the appointment.
  action: create
  example: |
    {
      "comment: "Further explain MRI results"
    }
  url: http://hl7.org/fhir/DSTU2/appointment-definitions.html#Appointment.comment
