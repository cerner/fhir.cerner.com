                                "code": "615214"
                              },
                              "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/bill-code-schedule"
                            }
                          ],
                          "system": "https://fhir.cerner.com/2c400054-42d8-4e74-87b7-80b5bd5fde9f/CodeSystem/BillCodes-CPT",
