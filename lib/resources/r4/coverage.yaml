---
name: Coverage
field_name_base_url: http://hl7.org/fhir/r4/coverage-definitions.html#Coverage
fields:
- name: resourceType
  required: 'Yes'
  type: string
  action: create
  description: The type of the FHIR resource.
  example: |
    {
      "resourceType": "Coverage"
    }
  note: The resourceType must be Coverage.
  url: http://hl7.org/fhir/r4/json.html#resources

- name: Coverage Encounter Extension
  required: 'No'
  type: Extension
  description: Reference to the Encounter associated to the Encounter-level Coverage.
  note: |
    <ul>
      <li>The <code>valueReference.reference</code> must be an Encounter reference.</li>
      <li>If provided, an Encounter-level Coverage will be created.</li>
    </ul>
  example: |
    {
      "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/coverage-encounter",
      "valueReference": {
        "reference": "Encounter/31363178"
      }
    }
  url: https://fhir-ehr.cerner.com/r4/StructureDefinition/coverage-encounter?_format=json

- name: status
  required: 'Yes'
  type: code
  action: create
  description: The status of the coverage.
  example: |
    {
      "status": "active"
    }
  note: Currently supports only `active`.

- name: subscriber
  required: 'Yes'
  type: Reference (Patient)
  action: create
  description: Subscriber to the policy.
  example: |
    {
      "subscriber": {
        "reference": "Patient/1626016"
      }
    }
  note: Currently supports only Patient references.

- name: subscriberId
  required: 'No'
  type: string
  action: create
  description: ID assigned to the subscriber.
  example: |
    {
      "subscriberId": "1626016"
    }

- name: beneficiary
  required: 'Yes'
  type: Reference (Patient)
  action: create
  description: Plan beneficiary.
  example: |
    {
      "beneficiary": {
        "reference": "Patient/1626016"
      }
    }

- name: dependent
  required: 'No'
  type: string
  action: create
  description: Dependent number.
  example: |
    {
      "dependent": "1626016"
    }

- name: relationship
  required: 'No'
  type: CodeableConcept
  action: create
  description: Indicates the beneficiary relationship to the subscriber.
  example: |
    {
      "relationship": [
        {
          "coding": [
            {
              "system": "http://terminology.hl7.org/CodeSystem/subscriber-relationship",
              "code": "child"
            }
          ]
        }
      ]
    }
  binding:
    description: Indicates the beneficiary relationship to the subscriber.
    terminology:
      - display: Subscriber Relationship
        system: http://terminology.hl7.org/CodeSystem/subscriber-relationship
        info_link: http://hl7.org/fhir/R4/valueset-subscriber-relationship.html
      - display: Millennium Person Relationship
        system: https://fhir.cerner.com/&lt;EHR source id&gt;/codeSet/40
        info_link: https://fhir.cerner.com/millennium/r4/proprietary-codes-and-systems/#code-set-40-person-relationships

- name: period
  required: 'No'
  type: Period
  action: create
  description: Coverage start and end dates.
  example: |
    {
      "period": {
        "start": "2014-09-05T14:30:12.000Z",
        "end": "2015-09-05T14:30:12.000Z"
      }
    }
  note: Both period.start and period.end must contain date and time components.

- name: payor
  required: 'Yes'
  type: List of Reference (Organization)
  action: create
  description: Issuer of the policy.
  example: |
    {
      "payor": [
        {
          "reference": "Organization/643847",
          "display": "Aetna Missouri POS - Open"
        }
      ]
    }
  note: For Public Coverages, payor[0].reference is not supported.

- name: class
  required: 'No'
  type: List of BackboneElement
  action: create
  description: Additional coverage classifications.
  example: |
    {
      "class": [
        {
          "type": {
            "coding": [
              {
                "system": "http://hl7.org/fhir/ValueSet/coverage-class",
                "code": "plan"
              }
            ],
            "text": "plan"
          },
          "value": "729825",
          "name": "Aetna Missouri POS Open"
        },
        {
          "type": {
            "coding": [
              {
                "system": "http://hl7.org/fhir/ValueSet/coverage-class",
                "code": "group"
              }
            ],
            "text": "group"
          },
          "value": "7298139",
          "name": "Aetna Missouri POS Open group"
        }
      ]
    }
  children:
    - name: type
      required: 'Yes'
      type: CodeableConcept
      action: create
      description: Type of class such as `group` or `plan`.
      example: |
        {
          "type": {
            "coding": [
              {
                "system": "http://hl7.org/fhir/ValueSet/coverage-class",
                "code": "group"
              }
            ],
            "text": "group"
          }
        }
      example2: |
        {
          "type": {
            "coding": [
              {
                "system": "http://hl7.org/fhir/ValueSet/coverage-class",
                "code": "plan"
              }
            ],
            "text": "plan"
          }
        }

    - name: value
      required: 'Yes'
      type: string
      action: create
      description: Value associated with type.
      example: |
        {
          "value": "7298139"
        }

    - name: name
      required: 'No'
      type: string
      action: create
      description: Human readable description of the type and value.
      example: |
        {
          "name": "Aetna Missouri POS Open group"
        }
