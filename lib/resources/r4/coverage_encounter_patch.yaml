---
name: Coverage
field_name_base_url: http://hl7.org/fhir/r4/coverage-definitions.html#Coverage
operations:
  - name: class.name
    path: /class/1/name
    operation: replace
    cardinality: 0..1
    type: string
    url: http://hl7.org/fhir/coverage-definitions.html#Coverage.class.name
    description: A short description for the class.
    example: |
      {
        "op": "replace",
        "path": "/class/1/name",
        "value": "name"
      }
    note: >
      <ul>
        <li>This path should be used only to replace the policy group name.</li>
        <li>When no value is provided the `Coverage.class.name` for the group type will be unset.</li>
      </ul>

  - name: class.value
    path: /class/0/value
    operation: replace
    cardinality: 1..1
    type: string
    url: http://hl7.org/fhir/coverage-definitions.html#Coverage.class.value
    description: The alphanumeric string value associated with the insurer issued label.
    example: |
      {
        "op": "replace",
        "path": "/class/0/value",
        "value": "729825"
      }
    note: >
      <ul>
        <li>This path should be used only to replace the policy plan id.</li>
      </ul>

  - name: class.value
    path: /class/1/value
    operation: replace
    cardinality: 0..1
    type: string
    url: http://hl7.org/fhir/coverage-definitions.html#Coverage.class.value
    description: The alphanumeric string value associated with the insurer issued label.
    example: |
      {
        "op": "replace",
        "path": "/class/1/value",
        "value": "729825"
      }
    note: >
      <ul>
        <li>This path should be used only to replace the policy group number.</li>
        <li>When no value is provided the `Coverage.class.value` for the group type will be unset.</li>
      </ul>

  - name: dependent
    path: /dependent
    operation: replace
    cardinality: 0..1
    type: string
    url: http://hl7.org/fhir/coverage-definitions.html#Coverage.dependent
    description: A unique identifier for a dependent under the coverage.
    example: |
      {
        "op": "replace",
        "path": "/dependent",
        "value": "1626016"
      }
    note: >
      <ul>
        <li>When no value is provided the `Coverage.dependent` will be unset.</li>
      </ul>

  - name: period
    path: /period
    operation: replace
    cardinality: 0..1
    type: Period
    url: http://hl7.org/fhir/coverage-definitions.html#Coverage.period
    description: Time period during which the coverage is in force. A missing start date indicates the start date isn't known, a missing end date means the coverage is continuing to be in force.
    example: |
      {
        "op": "replace",
        "path": "/period",
        "value": {
          "start": "2014-09-05T14:30:12.000Z",
          "end": "2015-09-05T14:30:12.000Z"
        }
      }
    note: >
      <ul>
        <li>When no `start` value is provided the `Coverage.period.start` will be unset.</li>
        <li>When no `end` value is provided the `Coverage.period.end` will be unset.</li>
        <li>When `start` or `end` value is provided, time component should be provided.</li>
      </ul>

  - name: relationship
    path: /relationship
    operation: replace
    cardinality: 0..1
    type: CodeableConcept
    url: http://hl7.org/fhir/coverage-definitions.html#Coverage.relationship
    description: The relationship of beneficiary (patient) to the subscriber.
    example: |
      {
        "op": "replace",
        "path": "/relationship",
        "value": {
          "coding": [
            {
              "system": "http://terminology.hl7.org/CodeSystem/subscriber-relationship",
              "code": "parent"
            }
          ]
        }
      }
    note: >
      <ul>
        <li>When no value is provided the `Coverage.relationship` will be unset.</li>
      </ul>

  - name: subscriberId
    path: /subscriberId
    operation: replace
    cardinality: 0..1
    type: string
    url: http://hl7.org/fhir/coverage-definitions.html#Coverage.subscriberId
    description: The insurer assigned ID for the Subscriber.
    example: |
      {
        "op": "replace",
        "path": "/subscriberId",
        "value": "1626016"
      }
    note: >
      <ul>
        <li>When no value is provided the `Coverage.subscriberId` will be unset.</li>
      </ul>

  - name: subscriber
    path: /subscriber
    operation: replace
    cardinality: 1..1
    type: Reference
    url: http://hl7.org/fhir/coverage-definitions.html#Coverage.subscriber
    description: The party who has signed-up for or 'owns' the contractual relationship to the policy or to whom the benefit of the policy for services rendered to them or their family is due.
    example: |
      {
        "op": "replace",
        "path": "/subscriber",
        "value": {
          "reference": "Patient/1626016"
        }
      }
    note: >
      <ul>
        <li>`Coverage.subscriber` supports only Patient references</li>
      </ul>
