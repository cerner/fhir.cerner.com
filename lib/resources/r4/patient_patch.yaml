  example: |
    {
      "path": "/address/0/id",
      "op": "test",
      "value": "CI-2671902-0"
    }
- name: remove-address
  path: /address/{index}
  operation: remove
  type: N/A
  url: https://hl7.org/fhir/R4/patient-definitions.html#Patient.address
  description: Remove the address at the given <code>{index}</code> in the list of patient addresses.
  example: |
