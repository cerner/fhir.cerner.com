---
name: Provenance
field_name_base_url: http://hl7.org/fhir/R4/provenance-definitions.html#Provenance
fields:
- name: resourceType
  required: 'Yes'
  cardinality: 1..1
  type: string
  description: The type of the FHIR resource.
  action: create
  example: |
    {
      "resourceType": "Provenance"
    }
  note: resourceType must be Provenance.
  url: http://hl7.org/fhir/R4/json.html#resources

- name: target
  required: 'Yes'
  cardinality: 1..*
  type: Reference
  description: The Reference(s) that were generated or updated by the activity described in this resource.
  action: create
  example: |
    {
      "target": [
        {
          "reference": "DocumentReference/881049"
        }
      ]
    }
  note: |
    <ul>
      <li> Only one target may be provided. </li>
    </ul>
  url: http://hl7.org/fhir/R4/provenance-definitions.html#Provenance.target

- name: recorded
  required: 'Yes'
  cardinality: 1..1
  type: instant
  description: The instant of time at which the activity was recorded.
  action: create
  example: |
    {
      "recorded": "2019-10-25T14:57:43Z"
    }
  url: http://hl7.org/fhir/R4/provenance-definitions.html#Provenance.recorded

- name: agent
  required: 'Yes'
  cardinality: 1..*
  type: BackboneElement
  description: An actor taking a role in an activity for which it can be assigned some degree of responsibility for the activity taking place.
  action: create
  example: |
    {
      "agent": [
        {
          "type": {
            "coding": [
              {
                "system": "http://hl7.org/fhir/us/core/CodeSystem/us-core-provenance-participant-type",
                "code": "transmitter"
              }
            ]
          },
          "role": [
            {
              "coding": [
                {
                  "system": "http://terminology.hl7.org/CodeSystem/contractsignertypecodes",
                  "code": "SOURCE"
                }
              ]
            }
          ],
          "who": {
            "reference": "Organization/619848"
          }
        }
      ]
    }
  note: |
    <ul>
      <li> Only one agent may be provided. </li>
      <li> All `coding` must contain the `system` and `code` fields. </li>
    </ul>
  url: http://hl7.org/fhir/R4/provenance-definitions.html#Provenance.agent

- name: entity
  required: 'No'
  cardinality: 0..*
  type: BackboneElement
  description: An entity used in this activity.
  action: create
  example: |
    {
      "entity": [
        {
          "role": "source",
          "what": {
            "reference": "DocumentReference/S-201"
          }
        }
      ]
    }
  url: http://hl7.org/fhir/R4/provenance-definitions.html#Provenance.entity
  children:

  - name: role
    required: 'Yes'
    cardinality: 1..1
    type: code
    description: THow the entity was used during the activity.
    action: terminology
    url: https://hl7.org/fhir/R4/provenance-definitions.html#Provenance.entity.role
    binding:
      description: How the entity was used during the activity.
      terminology:
      - display: Provenance Entity Role
        system: http://hl7.org/fhir/provenance-entity-role
        info_link: https://hl7.org/fhir/R4/codesystem-provenance-entity-role.html
