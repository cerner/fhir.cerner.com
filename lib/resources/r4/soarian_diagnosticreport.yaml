name: DiagnosticReport
field_name_base_url: https://www.hl7.org/fhir/diagnosticreport-definitions.html#DiagnosticReport
fields:
- name: category
  required: 'No'
  type: List of CodeableConcept
  binding:
    description: A code that classifies the clinical discipline, department or diagnostic service that created the report. 
    terminology:
    - display: LOINC
      system: https://loinc.org
      info_link: https://hl7.org/fhir/R4/loinc.html
    - display: Diagnostic service
      system: https://terminology.hl7.org/1.0.0/CodeSystem-v2-0074.html
      info_link: https://terminology.hl7.org/CodeSystem/v2-0074

- name: code
  required: 'No'
  type: List of CodeableConcept
  binding:
    description: A code or name that describes this diagnostic report
    terminology:
    - display: LOINC
      system: https://loinc.org
      info_link: https://hl7.org/fhir/R4/loinc.html
    - display: SNOMED CT
      system: http://snomed.info/sct
      info_link: https://hl7.org/fhir/R4/snomedct.html
    - display: CPT
      system: https://www.ama-assn.org/go/cpt
      info_link: https://hl7.org/fhir/R4/cpt.html
